<div  *ngIf="measure">
    <div *ngIf="measure.type === 'ENUM'">
        <mat-form-field>
            <mat-label>{{measure.display_name}} </mat-label>
            <mat-select [(ngModel)]="measure.attempts" >
                <mat-option *ngFor="let option of options" [value]="option.value" convert-to-number>
                    {{option.display_name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngIf="measure.type === 'SCORE'">
        <div class="button-header">{{measure.display_name}} {{measure.successes}}/{{measure.attempts}}</div>
        <button mat-raised-button color="primary" (click)="hit()">hit</button>
        <button mat-stroked-button color="primary" (click)="undoHit()">undo</button>  
        
        <button mat-raised-button color="accent" (click)="miss()">miss</button>
        <button mat-stroked-button color="basic" (click)="undoMiss()">undo</button>                         
    </div>
    <div *ngIf="measure.type === 'COUNT'">
        <div class="button-header">{{measure.display_name}} {{measure.successes}}</div>
        <button mat-raised-button color="primary" (click)="hit()">hit</button>
        <button mat-stroked-button color="primary" (click)="undoHit()">undo</button>  
    </div>
    <div *ngIf="measure.type === 'BOOL'">
        <div>
            <mat-slide-toggle
                class="example-margin"
                [(ngModel)]="measure.attempts"
                color="primary"
                convert-to-number>{{measure.display_name}} 
            </mat-slide-toggle>
        </div>
    </div>
</div>
