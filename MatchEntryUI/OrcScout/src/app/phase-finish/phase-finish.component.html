
<div class="container" style="width:100%;">
    <div class="row" >
        <div class="col-6 col-md-4">          
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Climb</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-measure [measure]="getMeasure('Climb')"></app-measure>
                <app-measure [measure]="getMeasure('Is Level')"></app-measure>
            </mat-card-content>
           
        </mat-card>

        
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Difficulties</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-measure [measure]="getMeasure('Disabled')"></app-measure>
                <app-measure [measure]="getMeasure('Temp. Disabled')"></app-measure>    
                <app-measure [measure]="getMeasure('No Show')"></app-measure>
                <app-measure [measure]="getMeasure('Fall Over')"></app-measure>  
            </mat-card-content>
    
            </mat-card>
        <mat-card class="example-card">
