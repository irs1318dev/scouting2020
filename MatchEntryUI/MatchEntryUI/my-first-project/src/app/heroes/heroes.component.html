<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
  <li *ngFor="let red of redvBlue.red">
    <a routerLink="/detail/{{red.team}}">
      <span class="badge">{{red.team}}</span> {{red.match}}
    </a>
  </li>
</ul>
