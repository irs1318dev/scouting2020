<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IRS Scouting Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="web/scripts/styles.css">
		<script type="text/javascript" src="web/scripts/showteam.js"></script>
    </head>
    <body>
        <h1>IRS Scouting Viewer</h1>
        {Back}

        <fieldset>
            <h3>Update Graphs</h3>
            <input type="submit" value="DO IT!!!!!!!!" onclick="update_graph();"/>
        </fieldset>
		
		<h3>Team Schedule</h3>
		
		<fieldset>
            <input type="text" id="match" name="Match Number" value="{Match}"/>
            <input type="submit" value="Show Match" onclick="getMatch();"/><br>
			<input type="text" id="team" name="Team Number" value="1318"/>
			<input type="submit" value="Show Team" onclick="loadTeam();"/>
            <div id="matches"></div>
		</fieldset><br>

        <fieldset>
            <table>
                <tr class="Red">
                    <td class="Red"><input type="text" id="Red1"/></td>
                    <td class="Red"><input type="text" id="Red2"/></td>
                    <td class="Red"><input type="text" id="Red3"/></td>
                </tr>
                <tr class="Blue">
                    <td class="Blue"><input type="text" id="Blue1"/></td>
                    <td class="Blue"><input type="text" id="Blue2"/></td>
                    <td class="Blue"><input type="text" id="Blue3"/></td>
                </tr>
            </table>
            <input type="submit" value="Get custom match" onclick="customMatch();"/>
        </fieldset>
    </body>
</html>
